		body {

		  font-size: 11px; 
		  background-color: #fff;

		  font-weight: normal;

  <body>
  	<h1>hxProcessing Demo2</h1>
    <div id="content">
      <div id="Processing_container">
			<!-- This version plays nicer with older browsers,

			<script type="text/javascript" src="http://www.java.com/js/deployJava.js"></script>
			<script type="text/javascript">
				  var attributes = { 
				    code: 'haxe.root.Demo2.class',
				    archive: 'Main.jar,jl1.0.jar,jsminim.jar,minim-spi.jar,minim.jar,mp3spi1.9.4.jar,tritonus_aos.jar,tritonus_share.jar,toxiclibscore.jar,colorutils.jar,core.jar',
				    width: 800, 
				    height: 600,
				  };
				  var parameters = { 
				    image: 'loading.gif',
				    centerimage: 'true',
				  };
				  var version = '1.5';
				  deployJava.runApplet(attributes, parameters, version);
			</script>
      </div>
    </div>
